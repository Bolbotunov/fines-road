<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pet Project 1</title>
    <link rel="shortcut icon" href="assets/img/favi.ico" type="image/x-icon">
    <link rel = "stylesheet" href="style.css">
    <link rel = "stylesheet" href="normalize.css">
</head>
<body>
<div class="block_btns">
    <div class="block"><div class='block_inner-title'>Choose a road</div>
    <select class="road" id="roads">
        <option value="0" class="list">M-1</option>
        <option value="1" class="list">M-2</option>
        <option value="2" class="list">M-3</option>
        <option value="3" class="list">M-4</option>
        <option value="4" class="list">M-5</option>
        <option value="5" class="list">M-6</option>
      </select>
    
    </div>
    <div class="block"><div class='block_inner-title'>Add weight</div>
    <div class="block_showWeight"><input type="text" name="weight" id="weight"></div>
       <div class ='btn'></div> 
    </div>
    <div class="block"><div class='block_inner-title'>Add distance</div>
       <div class="block_enterKm"><input type="text" name="distance" id="dist"></div> 
       <div class ='btn'><button class = 'count'>count</button></div> 
    </div>
    <div class="loading"></div>
    <div class="block" id="total"><div class='block_inner-title'>Fine</div>
    <div class="block_showFine"><input type="text" name="fines" id="fines"></div>
       <div class ='btn'><button class = 'reset'>reset</button></div> 
    </div>
    <div class="getFine"></div>
</div>
    <script src="js.js"></script>
</body>
</html>
